    <title>Lanchonete Mestre do Sabor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

<body>
  <header class="p-3 text-center" style="background-color: #ff6600;">
  <div class="d-flex justify-content-center align-items-center gap-3">
    <img src="../assets/burger.png" alt="Logo Mestre do Sabor" height="50">
    <h1 class="text-white m-0">Seja bem-vindo à Lanchonete Mestre do Sabor</h1>
  </div>
</header>

  <!-- Imagem principal -->
  <div class="text-center my-4">
    <img src="../assets/burger-principal.jpg" class="img-fluid" alt="Lanche delicioso" style="height: 800px; object-fit: cover;">
  </div>

  <!-- Botões -->
  <div class="text-center mb-4">
    <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastre-se</button>
    <a href="pedido.html" class="btn btn-success">Faça seu pedido</a>
  </div>
  
  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        
      <form class="modal-content" id="formCadastro">
       <form th:action="@{/cadastro/gravar}" method="post" th:object="${cadastro}">
       <form th:action="@{/cadastro/gravar}" method="post" th:object="${adasrtro}">       
        <div class="modal-header">
          <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required>
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
       </div>
       </form>
