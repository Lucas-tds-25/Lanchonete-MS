
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Mestre do Sabor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<style>
.btn:hover {
  background-color: #ff6600;
}
</style>
</head>

<body>
  <header class="p-3 text-center" style="background-color: #ff6600;">
    <div class="d-flex justify-content-center align-items-center gap-3">
      <img src="../assets/burger.png" alt="Logo Mestre do Sabor" height="50">
      <h1 class="text-white m-0">Lanchonete Mestre do Sabor</h1>
    </div>
  </header>

  <!-- Seção de login -->
  <div class="container my-4">
    <div class="text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
    <div class="alert alert-info mt-3" id="mensagemLogin">
      É necessário fazer login para completar o pedido.
    </div>
    <div class="h4 text-success d-none" id="boasVindas"></div>
  </div>

  <!-- Grid de lanches -->
  <div class="container" id="gridLanches">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="lanchesContainer">
    </div>
  </div>

  <!-- Botão ver pedido -->
  <div class="text-center my-4">
    <button class="btn btn-success" id="btnVerPedido" data-bs-toggle="modal" data-bs-target="#pedidoModal" disabled>
      Ver Pedido
    </button>
  </div>

  <!-- Modal de login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formLogin">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="usuarioLogin" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="usuarioLogin" required>
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senhaLogin" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal do carrinho de pedidos -->
  <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="conteudoCarrinho">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pedido.js"></script>
</body>
</html>
